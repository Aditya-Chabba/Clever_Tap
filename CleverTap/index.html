<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CleverTap</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-container">
      <div class="form-wrapper">
        <div class="form-header">
          <h1>Join Us Today</h1>
          <p class="subtitle">Complete your registration in seconds</p>
        </div>
        <form id="signupForm">
          <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required />
            <div id="nameError" class="error">Name must be 2+ characters</div>
          </div>
          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required />
            <div id="emailError" class="error">Enter a valid email</div>
          </div>
          <div class="input-group">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              placeholder="e.g., +1234567890"
              required
            />
            <div id="phoneError" class="error">
              Phone needs + and 10-15 digits
            </div>
          </div>
          <div class="input-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required />
            <div id="dobError" class="error">Choose a valid date</div>
          </div>
          <div class="button-group">
            <button type="button" class="login-btn" onclick="handleLogin()">
              Login
            </button>
            <button type="button" class="profile-btn" onclick="handleProfilePush()">
              Profile Push
            </button>
          </div>
          <div class="button-group">
            <button type="button" class="event-btn" onclick="handleEvent()">
              Raise Event
            </button>
            <button type="button" class="push-btn" onclick="askForPush()">
              Ask For Push
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- CleverTap SDK Integration -->
    <script type="text/javascript">
      var clevertap = {
        event: [],
        profile: [],
        account: [],
        onUserLogin: [],
        notifications: [],
        privacy: [],
      };
      clevertap.account.push({ id: "Z44-Z4K-K65Z" });
      clevertap.privacy.push({ optOut: false });
      clevertap.privacy.push({ useIP: false });
      (function () {
        var wzrk = document.createElement("script");
        wzrk.type = "text/javascript";
        wzrk.async = true;
        wzrk.src =
          ("https:" == document.location.protocol
            ? "https://d2r1yp2w7bby2u.cloudfront.net"
            : "http://static.clevertap.com") + "/js/clevertap.min.js";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(wzrk, s);
        wzrk.onload = function () {
          console.log("Analytics initialized:", clevertap);
        };
        wzrk.onerror = function () {
          console.error("Analytics failed to load");
        };
      })();
    </script>

    <script src="script.js"></script>
  </body>
</html>
